<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="login">
        <img src="./green/8266722.jpg" class="login_bg" alt="image">
        <form action="" class="login_form">
            <h1 class="login_title">Login</h1>
                <div class="login_inputs">
                    <div class="login_box">
                        <input type="text" placeholder="Username" required class="login_inputs">

                    </div>
                    <div class="password-box">
                        <input type="password" placeholder="Password" required class="login_inputs">

                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="Use_check" id="Use_check">
                        <label for="Use_check"> Remember Me</label>
                    </div>
                
                    <button type="submit" value="Login" class="login_button">Login</button>
                    <div class="registration">
                        <a href="./registration.html">Dont Have Account ? Sign Up</a>
                    </div>
               
                    
                </div>
        </form>
    </div>
</html>
