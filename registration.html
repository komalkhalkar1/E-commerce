<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="registration">
        <img src="./green/8266722.jpg" class="registration_bg" alt="image">
        <form action="" class="registration_form">
            <h1 class="registration_title">Sign Up</h1>
                <div class="registration_inputs">
                    <div class="registration_box">
                        <input type="email" placeholder="Email Id" required class="registration_inputs">

                    </div>
                    <div class="password-box">
                        <input type="password" placeholder=" Create Password" required class="registration_inputs">

                    </div>
                    <div class="Mobile_No">
                        <input type="tel" placeholder=" Contact No" required class="registration_inputs">

                    </div>
                    
                
                    <button type="submit" value="Sign Up" class="login_button">Sign Up</button>
                    <div class="Sign_in">
                        <a href="./forms.html">Already have Account? Sign in</a>
                    </div>
               
                    
                </div>
        </form>
    </div>
</html>
